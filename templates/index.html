<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Loan Approval Prediction</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {background: linear-gradient(to right, #6a11cb, #2575fc); color: #fff; min-height: 100vh;}
.container {margin-top: 50px; max-width: 600px;}
.card {padding: 30px; border-radius: 15px; background-color: rgba(0,0,0,0.6); box-shadow: 0px 8px 20px rgba(0,0,0,0.3);}
h2 {text-align:center;margin-bottom:30px;font-weight:700;}
button {background: #ff4b2b; border:none;}
button:hover {background: #ff416c;}
.result {text-align:center; margin-top:20px; font-size:1.3rem; font-weight:600;}
label {font-weight:500;}
</style>
</head>
<body>
<div class="container">
<div class="card">
<h2>AI Loan Approval Prediction</h2>
<form method="post">
<div class="mb-3">
<label class="form-label">Applicant Name</label>
<input type="text" class="form-control" name="name" placeholder="Enter your name" required>
</div>
<div class="mb-3">
<label class="form-label">Monthly Income (TZS)</label>
<input type="number" class="form-control" name="income" min="100000" max="5000000" required>
</div>
<div class="mb-3">
<label class="form-label">Loan Amount Requested (TZS)</label>
<input type="number" class="form-control" name="loan_amount" min="50000" max="3000000" required>
</div>
<div class="mb-3">
<label class="form-label">Repayment History</label>
<select class="form-select" name="repayment_history" required>
<option value="Good">Good</option>
<option value="Average">Average</option>
<option value="Poor">Poor</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Number of Existing Loans</label>
<input type="number" class="form-control" name="existing_loans" min="0" max="5" required>
</div>
<div class="mb-3">
<label class="form-label">Age</label>
<input type="number" class="form-control" name="age" min="18" max="65" required>
</div>
<div class="d-grid gap-2">
<button type="submit" class="btn btn-danger btn-lg">Predict Loan Approval</button>
</div>
</form>
{% if result %}
<div class="result alert alert-success mt-4">
Prediction for {{ name }}: <strong>{{ result }}</strong>
</div>
{% endif %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
